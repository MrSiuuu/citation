server {
    listen 80 default_server;
    server_name _;
    
    # Définir le répertoire racine
    root /usr/share/nginx/html;
    index index.html;
    
    # Journalisation détaillée pour le débogage
    error_log /dev/stderr debug;
    access_log /dev/stdout;
    
    # API Backend - DOIT être AVANT la règle SPA
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Servir les assets depuis le dossier assets (AVANT la règle générale)
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Servir les fichiers statiques (assets CSS, JS, images, etc.)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Servir les fichiers publics (favicon, etc.)
    location ~* ^/(favicon|robots|sitemap) {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # Règle principale pour le frontend SPA - TOUTES les routes servent index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
} 